<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramsay Referrals Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d3050;
            color: white;
        }
        .form-container {
            width: 90%;
            max-width: 800px;
            background: #0194d3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            margin-left: 8px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 8px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="text"] {
            margin-left: 20px;
            padding: 5px;
            border: none;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #003f80;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Ramsay Referrals Form</h1>
        <form action="https://formspree.io/f/xvgoqypg" method="POST">
            <!-- Facility Name -->
            <label for="facility-name">Please enter the name of your Ramsay Facility below:</label>
            <input type="text" id="facility-name" name="facility-name" placeholder="Enter Facility Name">

            <!-- Services -->
            <h2>Please select the inpatient services available at your facility:</h2>
            <ul>
                <li>
                    <input type="checkbox" id="occupational-therapy" name="services" value="Occupational Therapy">
                    <label for="occupational-therapy">1. Occupational Therapy</label>
                    <ul class="hidden" id="occupational-therapy-options">
                        <li><input type="checkbox" name="services" value="Lymphoedema Management"><label>Lymphoedema Management</label></li>
                        <li><input type="checkbox" name="services" value="Hand Therapy or Splinting"><label>Hand Therapy or Splinting</label></li>
                        <li><input type="checkbox" name="services" value="NDIS"><label>NDIS</label></li>
                        <li><input type="checkbox" name="services" value="Post-Stroke Management"><label>Post-Stroke Management</label></li>
                        <li><input type="checkbox" name="services" value="Other">
                            <label>Other</label><input type="text" name="occupational-other" placeholder="Specify">
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" id="physiotherapy" name="services" value="Physiotherapy">
                    <label for="physiotherapy">2. Physiotherapy</label>
                    <ul class="hidden" id="physiotherapy-options">
                        <li><input type="checkbox" name="services" value="Neurological Management"><label>Neurological Management</label></li>
                        <li><input type="checkbox" name="services" value="Post-Stroke Management (Non-Stroke Ward)"><label>Post-Stroke Management (Non-Stroke Ward)</label></li>
                        <li><input type="checkbox" name="services" value="Respiratory Assessment">
                            <label>Respiratory Assessment</label>
                            <ul>
                                <li><input type="checkbox" name="services" value="Altered / Decreased Respiratory Function"><label>Altered / Decreased Respiratory Function</label></li>
                                <li><input type="checkbox" name="services" value="Oxygen Requirements"><label>Oxygen Requirements</label></li>
                                <li><input type="checkbox" name="services" value="Difficulty Clearing Secretions"><label>Difficulty Clearing Secretions</label></li>
                            </ul>
                        </li>
                        <li><input type="checkbox" name="services" value="Casting, Splinting, or Bracing">
                            <label>Casting, Splinting, or Bracing (Including Spinal)</label>
                            <ul>
                                <li><input type="checkbox" name="services" value="Type of Brace"><label>Type of Brace</label><input type="text" name="brace-type" placeholder="Specify"></li>
                                <li><input type="checkbox" name="services" value="Describe Brace Order"><label>Describe Brace Order</label><input type="text" name="brace-order" placeholder="Specify"></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" id="social-work" name="services" value="Social Work">
                    <label for="social-work">3. Social Work</label>
                    <ul class="hidden" id="social-work-options">
                        <li><input type="checkbox" name="services" value="Lives Alone"><label>Lives Alone</label></li>
                        <li><input type="checkbox" name="services" value="Home Support"><label>Lives at Home with Support</label></li>
                    </ul>
                </li>
            </ul>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        // Show/Hide Sub-options
        const mainCheckboxes = document.querySelectorAll("input[type='checkbox']");
        mainCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                const sublist = this.parentElement.querySelector('ul');
                if (sublist) {
                    sublist.classList.toggle('hidden', !this.checked);
                }
            });
        });
    </script>
</body>
</html>
