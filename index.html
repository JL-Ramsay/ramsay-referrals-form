<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramsay Referrals Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d3050;
            color: white;
        }
        .form-container {
            width: 90%;
            max-width: 800px;
            background: #0194d3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            margin-left: 8px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 8px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="text"] {
            margin-left: 20px;
            padding: 5px;
            border: none;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #003f80;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Ramsay Referrals Form</h1>
        <form action="https://formspree.io/f/xvgoqypg" method="POST">
            <ul>
                <li>
                    <input type="checkbox" id="occupational-therapy" name="services" value="Occupational Therapy">
                    <label for="occupational-therapy">Occupational Therapy</label>
                    <ul>
                        <li><input type="checkbox" name="services" value="Lymphoedema Management"><label>Lymphoedema Management</label></li>
                        <li><input type="checkbox" name="services" value="Hand Therapy or Splinting"><label>Hand Therapy or Splinting</label></li>
                        <li><input type="checkbox" name="services" value="NDIS"><label>NDIS</label></li>
                        <li><input type="checkbox" name="services" value="Post-Stroke Management"><label>Post-Stroke Management</label></li>
                        <li><input type="checkbox" name="services" value="Personal Care or ADL Assessment"><label>Personal Care or ADL Assessment</label></li>
                        <li><input type="checkbox" name="services" value="Post Surgical Management"><label>Post Surgical Management</label></li>
                        <li><input type="checkbox" name="services" value="Pressure Care Management"><label>Pressure Care Management</label></li>
                        <li><input type="checkbox" name="services" value="Upper Limb Assessment and Management"><label>Upper Limb Assessment and Management</label></li>
                        <li><input type="checkbox" name="services" value="Cognitive/Delirium Screening"><label>Cognitive/Delirium Screening and/or Management</label></li>
                        <li><input type="checkbox" name="services" value="Equipment Prescription"><label>Equipment Prescription</label></li>
                        <li><input type="checkbox" name="services" value="Energy Conservation"><label>Energy Conservation</label></li>
                        <li><input type="checkbox" name="services" value="Home Visit"><label>Home Visit</label></li>
                        <li><input type="checkbox" name="services" value="Palliative Care Discharge"><label>Palliative Care Discharge</label></li>
                        <li>
                            <input type="checkbox" name="services" value="Other">
                            <label>Other</label>
                            <input type="text" name="other-occupational-therapy" placeholder="Specify">
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" id="physiotherapy" name="services" value="Physiotherapy">
                    <label for="physiotherapy">Physiotherapy</label>
                    <ul>
                        <li><input type="checkbox" name="services" value="Neurological Management"><label>Neurological Management</label></li>
                        <li><input type="checkbox" name="services" value="Post-Stroke Management (Non-Stroke Ward)"><label>Post-Stroke Management (for patient NOT in stroke ward)</label></li>
                        <li>
                            <input type="checkbox" name="services" value="Respiratory Assessment">
                            <label>Respiratory Assessment</label>
                            <ul>
                                <li><input type="checkbox" name="services" value="Altered Respiratory Function"><label>Altered / decreased respiratory function</label></li>
                                <li><input type="checkbox" name="services" value="Oxygen Requirements"><label>Oxygen requirements</label></li>
                                <li><input type="checkbox" name="services" value="Difficulty Clearing Secretions"><label>Difficulty clearing secretions</label></li>
                            </ul>
                        </li>
                        <li><input type="checkbox" name="services" value="Vestibular Assessment"><label>Vestibular Assessment</label></li>
                        <li><input type="checkbox" name="services" value="Post-Natal Management"><label>Post-Natal Management</label></li>
                        <li>
                            <input type="checkbox" name="services" value="Casting, Splinting, or Bracing">
                            <label>Casting, Splinting, or Bracing (Including Spinal)</label>
                            <ul>
                                <li>
                                    <input type="checkbox" name="services" value="Type of Brace">
                                    <label>Type of brace</label>
                                    <input type="text" name="brace-type" placeholder="Specify">
                                </li>
                                <li>
                                    <input type="checkbox" name="services" value="Describe Brace Order">
                                    <label>Please describe brace order</label>
                                    <input type="text" name="brace-description" placeholder="Specify">
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <!-- Add Social Work and Discharge Planning here following the same pattern -->
            </ul>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
